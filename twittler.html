<head>
    <meta name = "viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="twittler.css" />

</head>

<body>
    <!-- 타이틀 -->
    <div id = "Twittler">Twittler</div>
    <!-- 입력창 -->
    <div id = "TweetWindow">
        <div>UserName</div>
        <input id = "UserName" type="text">
        <div>Comment</div>
        <textarea id = "Comment" name="Comment"></textarea>
        <div><button id = "Tweet">Tweet!</button></div>
    </div>
    <!-- 댓글창 -->
    <div id = "hairOfCommentWindow">
        <button id = "check_new_tweet">check new tweet</button>
    </div>
    <div id = "commentWindow">
        <li>
            <ul>
                <span class = "UserName"></span>
                <div class = "Comment"></span>
                <span class = "date"></span>
            </ul>
        </li>
    </div>
    <script src = "twittler.js"></script>
</body>
